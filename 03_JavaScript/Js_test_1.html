<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        // 자료형
        var num_val = 24;
        console.log("결과는 : " + (num_val / 6));

        console.log("오늘은\t\"월요일\"입니다\n" + "즐거운 \'한주\'되세요");//요 뒤에 /사용해서 오류발생
        console.log(4 + 6); //10 +가 숫자라서 덧셈
        console.log("4" + "6"); //46 + 문자열하고 문자열이라서 문자열결합
        console.log(4 + "6"); //46
        
        // 비교연산자
        console.log(52 > 273);

        console.log(10 >=20);
        console.log(10<= 20);

        console.log(10 == 20);
        console.log(10 != 20);

        console.log("참의 반대는 " + !true);

        console.log("논리 연산" + ((10 < 20) && (20 < 30))); // and교집합
        console.log("논리 연산" + ((10 < 20) || (20 < 30))); // or 합집합

        //변수 >> 모두 var로 통일
        var pi = 3.141592;
        console.log("파이는 "+ pi);
        var num = 10;
        console.log("정수 num은" + num);



    



    </script>
</head>
<body>
    <h2>Javascript Study</h2>
    
</body>
</html>
